<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owner Dashboard - DeeKen Hostel</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #2575fc;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .dashboard-container {
            padding: 20px;
            text-align: center;
        }

        .bookings {
            margin-top: 30px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .bookings table {
            width: 100%;
            border-collapse: collapse;
        }

        .bookings th, .bookings td {
            padding: 12px;
            border: 1px solid #ddd;
        }

        .bookings th {
            background-color: #2575fc;
            color: white;
        }

        .logout-btn {
            background-color: #e74c3c;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: background-color 0.3s;
            margin-top: 20px;
        }

        .logout-btn:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>

    <header>
        <h1>DeeKen Hostel - Owner Dashboard</h1>
    </header>

    <div class="dashboard-container">
        <h2>Upcoming Bookings</h2>

        <!-- Example of table displaying bookings (static for now) -->
        <div class="bookings">
            <table>
                <tr>
                    <th>Booking ID</th>
                    <th>Guest Name</th>
                    <th>Room Type</th>
                    <th>Check-in Date</th>
                    <th>Check-out Date</th>
                </tr>
                <tr>
                    <td>#001</td>
                    <td>John Doe</td>
                    <td>Deluxe Room</td>
                    <td>2025-05-01</td>
                    <td>2025-05-07</td>
                </tr>
                <tr>
                    <td>#002</td>
                    <td>Jane Smith</td>
                    <td>Standard Room</td>
                    <td>2025-06-10</td>
                    <td>2025-06-15</td>
                </tr>
                <tr>
                    <td>#003</td>
                    <td>Mark Johnson</td>
                    <td>Economy Room</td>
                    <td>2025-07-01</td>
                    <td>2025-07-05</td>
                </tr>
            </table>
        </div>

        <!-- Log out button -->
        <button class="logout-btn" onclick="logOut()">Log Out</button>
    </div>

    <script>
        // Simulate log out function
        function logOut() {
            // Redirect to login page when logging out
            window.location.href = "login.html"; // Replace with your login page
        }
    </script>

</body>
</html>
