<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Status - DeeKen Hostel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #2575fc;
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        header .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #ffffff;
            color: #2575fc;
            padding: 10px 18px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.3s;
        }

        header .logout-btn:hover {
            background-color: #eaeaea;
        }

        .container {
            max-width: 1000px;
            margin: 30px auto;
            padding: 20px;
        }

        .booking-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .booking-item h4 {
            margin: 0;
        }

        .status {
            padding: 10px;
            font-size: 1.1rem;
            font-weight: bold;
        }

        .accepted {
            background-color: #d4edda;
            color: #155724;
        }

        .actions {
            display: flex;
            align-items: center;
        }

        .actions p {
            margin-right: 20px;
            font-size: 1.1rem;
        }

        .actions button {
            background-color: #2575fc;
            color: white;
            padding: 8px 15px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .actions button:hover {
            background-color: #1d5fd8;
        }

        .actions button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>

<body>

    <header>
        <h1>Booking Status</h1>
        <p>Manage your accepted bookings below.</p>
        <!-- Logout Button -->
        <a href="index.html" class="logout-btn">Logout</a>
    </header>

    <div class="container">
        <div id="booking-list"></div>
    </div>

    <script>
        // Simulating a list of bookings stored in localStorage
        const bookings = [
            {
                name: "John Doe",
                guests: 2,
                checkinDate: "April 15, 2025",
                checkoutDate: "April 17, 2025",
                status: "accepted"
            },
            {
                name: "Jane Smith",
                guests: 3,
                checkinDate: "April 20, 2025",
                checkoutDate: "April 22, 2025",
                status: "declined"
            },
            {
                name: "David Johnson",
                guests: 1,
                checkinDate: "April 23, 2025",
                checkoutDate: "April 25, 2025",
                status: "accepted"
            }
        ];

        // Function to render accepted bookings only
        function renderBookings() {
            const bookingList = document.getElementById('booking-list');
            bookingList.innerHTML = ''; // Clear previous bookings

            const acceptedBookings = bookings.filter(booking => booking.status === 'accepted');

            // Check if there are any accepted bookings
            if (acceptedBookings.length === 0) {
                bookingList.innerHTML = `<p>No accepted bookings at the moment.</p>`;
            }

            acceptedBookings.forEach((booking) => {
                const bookingElement = document.createElement('div');
                bookingElement.classList.add('booking-item');

                bookingElement.innerHTML = `
                    <div>
                        <h4>${booking.name}</h4>
                        <p>Guests: ${booking.guests}</p>
                    </div>
                    <div class="status accepted">
                        Accepted
                    </div>
                    <div class="actions">
                        <p><strong>Stay Dates:</strong> ${booking.checkinDate} to ${booking.checkoutDate}</p>
                    </div>
                `;

                bookingList.appendChild(bookingElement);
            });
        }

        // Initial render of bookings
        renderBookings();
    </script>

</body>

</html>
