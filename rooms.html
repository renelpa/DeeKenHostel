<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rooms - DeeKen Hostel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #2575fc;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 1000px;
      margin: 30px auto;
      padding: 20px;
    }

    .room {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      align-items: center;
    }

    .room img {
      width: 250px;
      height: 160px;
      object-fit: cover;
      border-radius: 10px;
    }

    .room-info {
      flex: 1;
    }

    .room-info h3 {
      margin: 0 0 10px;
    }

    .status {
      font-weight: bold;
      padding: 5px 10px;
      border-radius: 5px;
      display: inline-block;
      margin-top: 10px;
    }

    .vacant {
      background-color: #d4edda;
      color: #155724;
    }

    .booked {
      background-color: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>

  <header>
    <h1>Our Rooms</h1>
    <p>Check availability and find the perfect room for your stay</p>
  </header>

  <div class="container">

    <!-- Room 1: Always Booked -->
    <div class="room">
      <img src="images/room1.jpg" alt="Room 1" onerror="this.src='images/placeholder.jpg';">
      <div class="room-info">
        <h3>Room 1</h3>
        <p>Status: <span class="status booked">Booked</span></p>
      </div>
    </div>

    <!-- Room 2 -->
    <div class="room">
      <img src="images/room2.jpg" alt="Room 2" onerror="this.src='images/placeholder.jpg';">
      <div class="room-info">
        <h3>Room 2</h3>
        <p>Status: <span class="status" id="room2Status">Loading...</span></p>
      </div>
    </div>

    <!-- Room 3 -->
    <div class="room">
      <img src="images/room3.jpg" alt="Room 3" onerror="this.src='images/placeholder.jpg';">
      <div class="room-info">
        <h3>Room 3</h3>
        <p>Status: <span class="status" id="room3Status">Loading...</span></p>
      </div>
    </div>

    <!-- Room 4 -->
    <div class="room">
      <img src="images/room4.jpg" alt="Room 4" onerror="this.src='images/placeholder.jpg';">
      <div class="room-info">
        <h3>Room 4</h3>
        <p>Status: <span class="status" id="room4Status">Loading...</span></p>
      </div>
    </div>

  </div>

  <script>
    function updateStatus(id, status) {
      const span = document.getElementById(id);
      span.textContent = status;
      span.classList.remove("vacant", "booked");
      if (status === "Vacant") {
        span.classList.add("vacant");
      } else {
        span.classList.add("booked");
      }
    }

    window.onload = () => {
      const room2 = localStorage.getItem("room2Status") || "Vacant";
      const room3 = localStorage.getItem("room3Status") || "Vacant";
      const room4 = localStorage.getItem("room4Status") || "Vacant";

      updateStatus("room2Status", room2);
      updateStatus("room3Status", room3);
      updateStatus("room4Status", room4);
    };
  </script>

</body>
</html>
