<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - My Hostel</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      color: #000;
    }
    header {
      background-color: #007BFF;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .menu-icon {
      font-size: 1.5rem;
      cursor: pointer;
      z-index: 1100;
    }
    .sidebar {
      height: 100%;
      width: 0;
      position: fixed;
      top: 0;
      right: 0;
      background-color: #002b5c;
      overflow-x: hidden;
      transition: 0.3s;
      padding-top: 60px;
      z-index: 1000;
    }
    .sidebar a {
      padding: 10px 20px;
      text-decoration: none;
      font-size: 18px;
      color: white;
      display: block;
      transition: 0.3s;
    }
    .sidebar a:hover {
      background-color: #001f3f;
    }
    .sidebar .admin-link {
      position: absolute;
      bottom: 20px;
      width: 100%;
    }
    .content {
      padding: 2rem;
    }
    .contact-info p {
      margin: 10px 0;
    }
  </style>
</head>
<body onclick="handleBodyClick(event)"><header>
  <h1>Contact</h1>
  <span class="menu-icon" onclick="toggleMenu(event)">&#9776;</span>
</header><div id="sidebar" class="sidebar">
  <a href="index.html">Homepage</a>
  <a href="about.html">About</a>
  <a href="room.html">Room</a>
  <a href="booking.html">Booking</a>
  <a href="contact.html">Contact</a>
  <div class="admin-link">
    <a href="#" onclick="alert('Admin login coming soon!')">Administrator</a>
  </div>
</div><div class="content">
  <h2>Contact Us</h2>
  <div class="contact-info">
    <p><strong>Address:</strong> Barangay Hostel Street, Camarines Sur</p>
    <p><strong>Phone:</strong> +63 912 345 6789</p>
    <p><strong>Email:</strong> myhostel@email.com</p>
  </div>
</div><script>
  let sidebarOpen = false;
  function toggleMenu(event) {
    event.stopPropagation();
    const sidebar = document.getElementById("sidebar");
    sidebarOpen = !sidebarOpen;
    sidebar.style.width = sidebarOpen ? "33.33%" : "0";
  }
  function handleBodyClick(event) {
    const sidebar = document.getElementById("sidebar");
    const menuIcon = document.querySelector('.menu-icon');
    if (sidebarOpen && !sidebar.contains(event.target) && !menuIcon.contains(event.target)) {
      sidebar.style.width = "0";
      sidebarOpen = false;
    }
  }
</script></body>
</html>
