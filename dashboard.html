<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Owner Dashboard - DeeKen Hostel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #2575fc;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 1000px;
      margin: 30px auto;
      padding: 20px;
    }

    .button {
      display: inline-block;
      background-color: #2575fc;
      color: white;
      padding: 15px 30px;
      font-size: 1.2rem;
      border-radius: 8px;
      text-decoration: none;
      margin-top: 20px;
      transition: background-color 0.3s;
    }

    .button:hover {
      background-color: #1d5fd8;
    }

    .section {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      margin-bottom: 30px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }

    .booking-status {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .booking-item {
      display: flex;
      justify-content: space-between;
      padding: 10px;
      background-color: #f8f9fa;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    .booking-item h4 {
      margin: 0;
    }

    .status {
      padding: 10px;
      font-size: 1.1rem;
      font-weight: bold;
    }

    .accepted {
      background-color: #d4edda;
      color: #155724;
    }

    .declined {
      background-color: #f8d7da;
      color: #721c24;
    }

    .actions button {
      background-color: #2575fc;
      color: white;
      padding: 8px 15px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .actions button:hover {
      background-color: #1d5fd8;
    }
  </style>
</head>
<body>

  <header>
    <h1>Owner Dashboard</h1>
    <p>Manage your hostel and view booking statuses</p>
  </header>

  <div class="container">
    <!-- Button to view the status of bookings -->
    <a href="booking_status.html" class="button">View Booking Status</a>

    <!-- Booking Status Section -->
    <div class="section">
      <h2>Current Bookings</h2>
      <div class="booking-status">
        <!-- Sample Booking 1 -->
        <div class="booking-item">
          <div>
            <h4>John Doe</h4>
            <p>Guests: 2 | Dates: April 15 - April 17</p>
          </div>
          <div class="status accepted">
            Accepted
          </div>
          <div class="actions">
            <button onclick="updateBookingStatus(1, 'declined')">Decline</button>
          </div>
        </div>

        <!-- Sample Booking 2 -->
        <div class="booking-item">
          <div>
            <h4>Jane Smith</h4>
            <p>Guests: 3 | Dates: April 20 - April 22</p>
          </div>
          <div class="status declined">
            Declined
          </div>
          <div class="actions">
            <button onclick="updateBookingStatus(2, 'accepted')">Accept</button>
          </div>
        </div>

        <!-- Sample Booking 3 -->
        <div class="booking-item">
          <div>
            <h4>David Johnson</h4>
            <p>Guests: 1 | Dates: April 23 - April 25</p>
          </div>
          <div class="status">
            Pending
          </div>
          <div class="actions">
            <button onclick="updateBookingStatus(3, 'accepted')">Accept</button>
            <button onclick="updateBookingStatus(3, 'declined')">Decline</button>
          </div>
        </div>

        <!-- Add more bookings dynamically in the future -->
      </div>
    </div>

  </div>

  <script>
    function updateBookingStatus(bookingId, status) {
      const statusText = status === 'accepted' ? 'Accepted' : 'Declined';
      const statusElement = document.querySelectorAll('.booking-item')[bookingId - 1].querySelector('.status');
      const actionButtons = document.querySelectorAll('.booking-item')[bookingId - 1].querySelector('.actions');

      // Update the status
      statusElement.textContent = statusText;
      statusElement.className = 'status ' + (status === 'accepted' ? 'accepted' : 'declined');

      // Disable the action buttons after the booking has been processed
      actionButtons.innerHTML = `<button disabled>${statusText}</button>`;

      alert('Booking ' + bookingId + ' status updated to ' + statusText);
    }
  </script>

</body>
</html>
