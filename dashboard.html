<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Owner Dashboard - DeeKen Hostel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f9;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #2575fc;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 1000px;
      margin: 20px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      margin-top: 30px;
      color: #333;
    }

    .booking, .room-status {
      margin-bottom: 30px;
    }

    .booking-item {
      border-bottom: 1px solid #ccc;
      padding: 10px 0;
    }

    button {
      padding: 6px 12px;
      margin-right: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .accept {
      background-color: #28a745;
      color: white;
    }

    .decline {
      background-color: #dc3545;
      color: white;
    }

    .room-status-control {
      display: flex;
      justify-content: space-between;
      margin: 10px 0;
    }

    select {
      padding: 5px;
    }

    .logout-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: #fff;
      color: #2575fc;
      padding: 8px 16px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html" class="logout-btn">Logout</a>
    <h1>Owner Dashboard</h1>
  </header>

  <div class="container">
    <!-- Booking Requests -->
    <section class="booking">
      <h2>Pending Bookings</h2>
      <div id="bookingList"></div>
    </section>

    <!-- Room Status Control -->
    <section class="room-status">
      <h2>Room Status Control</h2>

      <div class="room-status-control">
        <label for="room1">Room 1:</label>
        <select id="room1" onchange="updateRoomStatus('room1')">
          <option value="Vacant">Vacant</option>
          <option value="Booked">Booked</option>
        </select>
      </div>

      <div class="room-status-control">
        <label for="room3">Room 3:</label>
        <select id="room3" onchange="updateRoomStatus('room3')">
          <option value="Vacant">Vacant</option>
          <option value="Booked">Booked</option>
        </select>
      </div>

      <div class="room-status-control">
        <label for="room4">Room 4:</label>
        <select id="room4" onchange="updateRoomStatus('room4')">
          <option value="Vacant">Vacant</option>
          <option value="Booked">Booked</option>
        </select>
      </div>
    </section>
  </div>

  <script>
    const sampleBookings = [
      { name: "John Doe", guests: 2, checkIn: "2025-05-01", checkOut: "2025-05-03" },
      { name: "Jane Smith", guests: 3, checkIn: "2025-05-04", checkOut: "2025-05-06" }
    ];

    function loadBookings() {
      const list = document.getElementById("bookingList");
      list.innerHTML = "";

      sampleBookings.forEach((booking, index) => {
        const item = document.createElement("div");
        item.className = "booking-item";
        item.innerHTML = `
          <p><strong>Name:</strong> ${booking.name}</p>
          <p><strong>Guests:</strong> ${booking.guests}</p>
          <p><strong>Dates:</strong> ${booking.checkIn} to ${booking.checkOut}</p>
          <button class="accept" onclick="acceptBooking(${index})">Accept</button>
          <button class="decline" onclick="declineBooking(${index})">Decline</button>
        `;
        list.appendChild(item);
      });
    }

    function acceptBooking(index) {
      alert(`Booking accepted for ${sampleBookings[index].name}`);
      localStorage.setItem("room1Status", "Booked"); // auto-book Room 1 for now
      sampleBookings.splice(index, 1);
      loadBookings();
    }

    function declineBooking(index) {
      alert(`Booking declined for ${sampleBookings[index].name}`);
      sampleBookings.splice(index, 1);
      loadBookings();
    }

    function updateRoomStatus(roomId) {
      const status = document.getElementById(roomId).value;
      localStorage.setItem(`${roomId}Status`, status);
    }

    function setDefaultStatus() {
      const rooms = ["room1", "room3", "room4"];
      rooms.forEach(room => {
        const saved = localStorage.getItem(`${room}Status`);
        if (saved) {
          document.getElementById(room).value = saved;
        }
      });
    }

    window.onload = () => {
      loadBookings();
      setDefaultStatus();
    };
  </script>
</body>
</html>
