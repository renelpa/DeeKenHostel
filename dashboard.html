<!-- dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owner Dashboard - DeeKen Hostel</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #2575fc;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .dashboard-container {
            padding: 20px;
            text-align: center;
        }

        .bookings {
            margin-top: 30px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .bookings table {
            width: 100%;
            border-collapse: collapse;
        }

        .bookings th, .bookings td {
            padding: 12px;
            border: 1px solid #ddd;
        }

        .bookings th {
            background-color: #2575fc;
            color: white;
        }

        .bookings .status {
            font-weight: bold;
        }

        .accept-btn, .decline-btn {
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }

        .accept-btn {
            background-color: #28a745;
            color: white;
        }

        .decline-btn {
            background-color: #e74c3c;
            color: white;
        }

        .logout-btn {
            background-color: #e74c3c;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: background-color 0.3s;
            margin-top: 20px;
        }

        .logout-btn:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>

    <header>
        <h1>DeeKen Hostel - Owner Dashboard</h1>
    </header>

    <div class="dashboard-container">
        <h2>Upcoming Bookings</h2>

        <!-- Bookings Table -->
        <div class="bookings">
            <table id="bookings-table">
                <tr>
                    <th>Booking ID</th>
                    <th>Guest Name</th>
                    <th>Room Type</th>
                    <th>Check-in Date</th>
                    <th>Check-out Date</th>
                    <th>Number of Days</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </table>
        </div>

        <!-- Log out button -->
        <button class="logout-btn" onclick="logOut()">Log Out</button>
    </div>

    <script>
        // Check if user is logged in, otherwise redirect to login page
        if (!localStorage.getItem('isLoggedIn')) {
            window.location.href = 'login.html';
        }

        // Dummy bookings data (this could be fetched from a backend in a real application)
        const bookings = [
            { id: '#001', guest: 'John Doe', room: 'Deluxe Room', checkIn: '2025-05-01', checkOut: '2025-05-07', status: 'Pending' },
            { id: '#002', guest: 'Jane Smith', room: 'Standard Room', checkIn: '2025-06-10', checkOut: '2025-06-15', status: 'Pending' },
            { id: '#003', guest: 'Mark Johnson', room: 'Economy Room', checkIn: '2025-07-01', checkOut: '2025-07-05', status: 'Pending' }
        ];

        // Function to calculate the number of days between check-in and check-out
        function calculateDays(checkInDate, checkOutDate) {
            const checkIn = new Date(checkInDate);
            const checkOut = new Date(checkOutDate);
            const timeDifference = checkOut - checkIn;
            const daysDifference = timeDifference / (1000 * 3600 * 24); // Convert from milliseconds to days
            return daysDifference;
        }

        // Function to render bookings in the table
        function renderBookings() {
            const table = document.getElementById('bookings-table');
            table.innerHTML = `
                <tr>
                    <th>Booking ID</th>
                    <th>Guest Name</th>
                    <th>Room Type</th>
                    <th>Check-in Date</th>
                    <th>Check-out Date</th>
                    <th>Number of Days</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            `;

            bookings.forEach(booking => {
                const daysStay = calculateDays(booking.checkIn, booking.checkOut);
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${booking.id}</td>
                    <td>${booking.guest}</td>
                    <td>${booking.room}</td>
                    <td>${booking.checkIn}</td>
                    <td>${booking.checkOut}</td>
                    <td>${daysStay} days</td>
                    <td><span class="status">${booking.status}</span></td>
                    <td>
                        <button class="accept-btn" onclick="acceptBooking('${booking.id}')">Accept</button>
                        <button class="decline-btn" onclick="declineBooking('${booking.id}')">Decline</button>
                    </td>
                `;
                table.appendChild(row);
            });
        }

        // Function to handle accepting a booking
        function acceptBooking(bookingId) {
            const booking = bookings.find(b => b.id === bookingId);
            if (booking) {
                booking.status = 'Accepted';
                renderBookings(); // Re-render the table with updated status
            }
        }

        // Function to handle declining a booking
        function declineBooking(bookingId) {
            const booking = bookings.find(b => b.id === bookingId);
            if (booking) {
                booking.status = 'Declined';
                renderBookings(); // Re-render the table with updated status
            }
        }

        // Call renderBookings to populate the table initially
        renderBookings();

        // Log out function
        function logOut() {
            localStorage.removeItem('isLoggedIn');
            window.location.href = 'login.html'; // Redirect to login page
        }
    </script>

</body>
</html>
