<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Owner Dashboard - DeeKen Hostel</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f4f6f9;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #2575fc;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 1000px;
      margin: 20px auto;
      padding: 20px;
      background: white;
      border-radius: 8px;
    }

    h2 {
      color: #333;
      margin-bottom: 15px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 30px;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
    }

    th {
      background-color: #f1f1f1;
    }

    select, input[type="file"] {
      padding: 6px;
    }

    .logout-btn {
      margin-top: 30px;
      padding: 10px 20px;
      background: #e74c3c;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    .room-image-preview {
      width: 100px;
      height: auto;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Owner Dashboard</h1>
  </header>

  <div class="container">

    <!-- Room Status Management -->
    <h2>Update Room Status</h2>
    <table>
      <tr>
        <th>Room Name</th>
        <th>Status</th>
      </tr>
      <tr>
        <td>Room A</td>
        <td>
          <select onchange="updateRoomStatus('Room A', this.value)">
            <option value="Vacant">Vacant</option>
            <option value="Booked">Booked</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>Room B</td>
        <td>
          <select onchange="updateRoomStatus('Room B', this.value)">
            <option value="Vacant">Vacant</option>
            <option value="Booked">Booked</option>
          </select>
        </td>
      </tr>
    </table>

    <!-- Upload Room Images -->
    <h2>Upload Room Images</h2>
    <input type="file" accept="image/*" onchange="previewImage(event)">
    <img id="preview" class="room-image-preview" />

    <button onclick="uploadImage()">Upload Image</button>

    <!-- Logout Button -->
    <br /><br />
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>

  <script>
    function updateRoomStatus(roomName, status) {
      console.log(`Room ${roomName} set to ${status}`);
      // Later: Send to backend using fetch/AJAX
    }

    function previewImage(event) {
      const reader = new FileReader();
      reader.onload = function() {
        const output = document.getElementById('preview');
        output.src = reader.result;
      };
      reader.readAsDataURL(event.target.files[0]);
    }

    function uploadImage() {
      const imageSrc = document.getElementById('preview').src;
      if (imageSrc) {
        // Later: Send image to backend via AJAX/fetch
        alert("Image uploaded (simulated). It will show on the Rooms page.");
        // Simulated save in localStorage:
        localStorage.setItem("roomImage", imageSrc);
      }
    }

    function logout() {
      localStorage.removeItem('isLoggedIn');
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
