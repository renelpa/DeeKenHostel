<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Hostel</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      color: #000;
    }

    header {
      background-color: #007BFF;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .menu-icon {
      font-size: 1.5rem;
      cursor: pointer;
    }

    /* Sidebar */
    .sidebar {
      height: 100%;
      width: 0;
      position: fixed;
      top: 0;
      right: 0;
      background-color: #004080;
      overflow-x: hidden;
      transition: 0.3s;
      padding-top: 60px;
      z-index: 1000;
    }

    .sidebar a {
      padding: 10px 20px;
      text-decoration: none;
      font-size: 18px;
      color: white;
      display: block;
      transition: 0.3s;
    }

    .sidebar a:hover {
      background-color: #00264d;
    }

    .sidebar .admin-link {
      position: absolute;
      bottom: 20px;
      width: 100%;
    }

    .content {
      padding: 2rem;
    }

    /* Login Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 2000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.5);
    }

    .modal-content {
      background-color: #f9f9f9;
      margin: 10% auto;
      padding: 2rem;
      border: 1px solid #888;
      width: 90%;
      max-width: 400px;
      border-radius: 12px;
    }

    .modal-content h2 {
      text-align: center;
    }

    .modal-content input[type="text"],
    .modal-content input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .modal-content input[type="submit"] {
      background-color: #007BFF;
      color: white;
      padding: 10px;
      border: none;
      width: 100%;
      border-radius: 8px;
      cursor: pointer;
    }

    .modal-content input[type="submit"]:hover {
      background-color: #0056b3;
    }

    .close-btn {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }

    .close-btn:hover {
      color: black;
    }
  </style>
</head>
<body>

  <header>
    <h1>My Hostel</h1>
    <span class="menu-icon" onclick="toggleMenu()">&#9776;</span>
  </header>

  <div id="sidebar" class="sidebar">
    <a href="#">Homepage</a>
    <a href="#">About</a>
    <a href="#">Room</a>
    <a href="#">Booking</a>
    <a href="#">Contact</a>
    <div class="admin-link">
      <a href="#" onclick="openLogin()">Administrator</a>
    </div>
  </div>

  <div class="content" onclick="hideSidebar()">
    <h2>Welcome to My Hostel</h2>
    <p>Comfort, convenience, and budget-friendly lodging. Book now and enjoy your stay!</p>
  </div>

  <!-- Login Modal -->
  <div id="loginModal" class="modal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeLogin()">&times;</span>
      <h2>Administrator Login</h2>
      <form action="#" method="POST">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter username" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter password" required>

        <input type="submit" value="Login">
      </form>
    </div>
  </div>

  <script>
    let sidebarOpen = false;

    function toggleMenu() {
      const sidebar = document.getElementById("sidebar");
      sidebarOpen = !sidebarOpen;
      sidebar.style.width = sidebarOpen ? "33.33%" : "0";
    }

    function hideSidebar() {
      const sidebar = document.getElementById("sidebar");
      if (sidebarOpen) {
        sidebar.style.width = "0";
        sidebarOpen = false;
      }
    }

    function openLogin() {
      document.getElementById("loginModal").style.display = "block";
    }

    function closeLogin() {
      document.getElementById("loginModal").style.display = "none";
    }

    // Close modal if clicked outside the login box
    window.onclick = function(event) {
      const modal = document.getElementById("loginModal");
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
  </script>

</body>
</html>
