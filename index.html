<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeeKen Hostel</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: url('https://www.example.com/seamountains.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            height: 100vh;
            padding-top: 50px;
        }

        /* Header */
        header {
            background-color: lightblue;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: bold;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        header h1 {
            margin: 0;
        }

        /* Menu Button */
        .menu-btn {
            font-size: 30px;
            cursor: pointer;
            display: none;
        }

        /* Sidebar */
        #sidebar {
            position: fixed;
            top: 0;
            right: -23%;
            width: 23%;
            height: 100%;
            background-color: #333;
            padding-top: 50px;
            transition: right 0.3s ease;
            box-shadow: -3px 0px 5px rgba(0, 0, 0, 0.5);
        }

        #sidebar a {
            display: block;
            padding: 15px;
            text-decoration: none;
            color: white;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        #sidebar a:hover {
            background-color: #555;
        }

        #sidebar a.active {
            background-color: #007BFF;
        }

        /* Content Area */
        .content {
            margin-top: 100px;
            padding: 20px;
        }

        /* Footer */
        footer {
            text-align: center;
            background-color: #333;
            color: white;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        /* Media Queries */
        @media (max-width: 768px) {
            .menu-btn {
                display: block;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>DeeKen Hostel</h1>
    <div class="menu-btn" onclick="toggleSidebar()">&#9776;</div>
</header>

<!-- Sidebar Menu -->
<div id="sidebar">
    <a href="index.html" id="home-link" class="active">Home</a>
    <a href="about.html" id="about-link">About</a>
    <a href="rooms.html" id="rooms-link">Rooms</a>
    <a href="booking.html" id="booking-link">Booking</a>
    <a href="contact.html" id="contact-link">Contact</a>
</div>

<!-- Main Content -->
<div class="content">
    <h2>Welcome to DeeKen Hostel!</h2>
    <p>Your gateway to the beautiful Caramoan.</p>
</div>

<footer>
    <p>&copy; 2025 DeeKen Hostel. All rights reserved.</p>
</footer>

<script>
    // Toggle sidebar visibility
    function toggleSidebar() {
        const sidebar = document.getElementById('sidebar');
        if (sidebar.style.right === '0px') {
            sidebar.style.right = '-23%';
        } else {
            sidebar.style.right = '0px';
        }
    }

    // Close sidebar if clicked outside or on menu button
    window.onclick = function(event) {
        const sidebar = document.getElementById('sidebar');
        const menuBtn = document.querySelector('.menu-btn');
        const sidebarLinks = document.querySelectorAll('#sidebar a');

        if (!sidebar.contains(event.target) && event.target !== menuBtn) {
            sidebar.style.right = '-23%';
        }

        // Highlight the active page
        sidebarLinks.forEach(link => {
            if (link.classList.contains('active')) {
                link.classList.remove('active');
            }
        });

        // Add 'active' class to the clicked link
        if (event.target.tagName === 'A') {
            event.target.classList.add('active');
        }
    }
</script>

</body>
</html>
