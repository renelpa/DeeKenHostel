<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DeeKen Hostel</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }body, html {
  height: 100%;
  scroll-behavior: smooth;
}

header {
  background-color: lightblue;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 1rem 2rem;
  position: fixed;
  width: 100%;
  top: 0;
  z-index: 1000;
}

.logo {
  font-family: 'Cursive';
  font-size: 2rem;
  color: navy;
}

.menu-toggle {
  font-size: 2rem;
  cursor: pointer;
}

.side-menu {
  height: 100%;
  width: 0;
  position: fixed;
  top: 0;
  right: 0;
  background-color: rgba(255, 255, 255, 0.95);
  overflow-x: hidden;
  transition: 0.3s;
  padding-top: 60px;
  z-index: 999;
}

.side-menu a {
  padding: 8px 32px;
  display: block;
  font-size: 1.2rem;
  text-decoration: none;
  color: #333;
  transition: 0.3s;
}

.side-menu a:hover {
  background-color: #ddd;
}

.auth-form {
  padding: 1rem 2rem;
}

.auth-form input {
  display: block;
  margin: 0.5rem 0;
  padding: 0.5rem;
  width: 90%;
}

.main {
  background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e') no-repeat center center/cover;
  height: 100vh;
  padding-top: 80px;
  color: white;
  text-shadow: 1px 1px 2px black;
}

.main-content {
  padding: 2rem;
}

.footer {
  background-color: rgba(0, 0, 0, 0.7);
  color: white;
  text-align: center;
  padding: 1rem;
}

  </style>
</head>
<body><header>
  <div class="logo">DeeKen Hostel</div>
  <div class="menu-toggle" onclick="toggleMenu()">&#9776;</div>
</header><div id="sideMenu" class="side-menu">
  <a href="#" onclick="toggleMenu()">Homepage</a>
  <a href="#about">About</a>
  <a href="#rooms">Rooms</a>
  <a href="#booking">Booking</a>
  <a href="#contact">Contact</a>
  <div class="auth-form">
    <h3>Owner Login</h3>
    <input type="text" placeholder="Username">
    <input type="password" placeholder="Password">
    <button>Login</button>
  </div>
</div><div class="main" onclick="closeMenu()">
  <div class="main-content">
    <h1>Welcome to Caramoan!</h1>
    <p>Explore the stunning beaches, go island hopping, try local seafood delicacies, and enjoy nature adventures like caving and trekking!</p>
  </div>
</div><section class="footer">
  <p>&copy; 2025 DeeKen Hostel. All rights reserved.</p>
</section><script>
  const menu = document.getElementById("sideMenu");

  function toggleMenu() {
    if (menu.style.width === "33.33%") {
      menu.style.width = "0";
    } else {
      menu.style.width = "33.33%";
    }
  }

  function closeMenu() {
    if (menu.style.width === "33.33%") {
      menu.style.width = "0";
    }
  }
</script></body>
</html>
